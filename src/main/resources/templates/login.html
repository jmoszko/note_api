<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Login - Notes</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    </head>
    <body>
        <form th:action="@{/login}" method="post">
            <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="w-30 p-3">
                <p class="font-weight-bold">Login to Notes</p>
                <div class="border border-secondary p-3 rounded">
                    <div th:if="${param.error}">
                        <p class="text-danger">Incorrect authentication data.</p>
                    </div>
                    <div th:if="${param.logout}">
                        <p class="text-warning">You have been logged out.</p>
                    </div>
                    <p>
                        <input type="text" name="username" class="form-control" placeholder="e-mail" required autofocus />
                    </p>
                    <p>
                        <input type="password" name="password" class="form-control" placeholder="password" required />
                    </p>
                    <p>
                        <input type="submit" value="Sign In" class="btn btn-primary" />
                    </p>
                </div>
            </div>
            </div>
        </form>
    </body>
</html>
